appname = rasp-cloud
httpport = 8080
runmode = dev
autorender = false
copyrequestbody = true
EnableDocs = true
MaxPlugins = 30
; alarm log handle method include: es, file
; file mode can collect the alarm with logstash
AlarmLogMode = es
AlarmBufferSize = 300
CookieExpireTime = 168
MongoDBName = openrasp
MongoPoolLimit = 2048
AlarmDuration = 10000
Domain = http://127.0.0.1:8082

[prod]
EsAddr = http://127.0.0.1:9200
MongoDBAddr = 127.0.0.1:27017
[dev]
EsAddr = http://127.0.0.1:9200
MongoDBAddr = 127.0.0.1:27017
EnableAdmin = true